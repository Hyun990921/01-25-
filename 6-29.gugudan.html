<!DOCTYPE html>
<html>
    <head><title>함수 만들기</title>
        <script>
            function gugudan() {
              for(let i = 2; i<=9; i++){
                for(let j =1; j<=9; j++)
                  document.write(i + "x" + j + "=" + i*j + " ")
                  document.write("<br>");
              }
            }   
        </script>
    </head>
    <body>
        <h3>구구단 출력 함수 만들기</h3>
        <hr>
        <script>
            gugudan();
        </script>
    </body>
</html>
