<!DOCTYPE html>
<html>
    <head><title>함수</title>
    <script>
        function adder(a, b) {let sum; sum = a + b; return sum;}
    </script>
    </head>
    <body>
        <h3>함수 adder()</h3>
        <hr>
        <script>
            let n = adder(12345, 67890);
            document.write("12345 + 67890은 " + n + "입니다." + "<br>");
        </script>
    </body>
</html>
