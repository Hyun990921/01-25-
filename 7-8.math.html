<!DOCTYPE html>
<html>
    <head><title>Math를 이용한 구구단 연습</title>
        <script>
            function randomInt() {return Math.floor(Math.random()*90)+10;}
            // 1~9의 십진 난수 리턴
        </script>
    </head>
    <body>
        <h3>Math를 이용한 구구단 연습</h3>
        <hr>
        <script>
            let ques = randomInt() + "%" + randomInt();
            // 구구단 문제 생성
            let user = prompt(ques + "값은 얼마입니까?", 0);
            // 사용자로 부터 답 입력
            if(user == null) {document.write("구구단 연습이 종료됩니다");}
            // 취소 버튼이 클릭된 경우
            else {let ans = eval(ques);
            // 구구단 정답 계산
            if(ans == user) document.write("정답!! ");
            else document.write("아니오!! ");
            document.write(ques + "=" + "<strong>" + ans + "</strong>입니다 <br>");
            // 정답과 사용자 입력 값 비교
        }
        </script>
    </body>
</html>
